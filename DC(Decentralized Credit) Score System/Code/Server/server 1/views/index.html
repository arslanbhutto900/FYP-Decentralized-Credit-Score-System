<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container" style="width:950px; ">
                <div class="signup-content" style="background:#ffffff;">
                    <form method="POST" id="signup-form" class="signup-form align-center" >
                        <h2 class="form-title">Registration Form</h2>
                        <div class="form-group" style="font-size: 20px">
                            <input type="text" class="col-5 form-input" name="name" id="name" placeholder="Your Name"/>
                            <input type="number" class="col-5 form-input" name="cnic" id="cnic" placeholder="Your CNIC"/>
                        </div>

                        <div class="form-group">
                            <input type="number" class="col-5 form-input" name="age" id="age" placeholder="Age"/>
                            <input type="number" class="col-5 form-input" name="" id="" placeholder="Value of Assets"/>
                        </div>

                        <div class="form-group">
                            <input type="number" class="col-5 form-input" name="" id="" placeholder="Deposit per Month"/>
                            <input type="number" class="col-5 form-input" name="" id="" placeholder="Withdraw_per_Month"/>
                        </div>
                         <div class="form-group">
                            <input type="number" class="col-5 form-input" name="" id="" placeholder="Has Benn Saving for Years"/>
                            <input type="number" class="col-5 form-input" name="" id="" placeholder="Transaction per Month Average"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" form-input col-5" name="" id="" placeholder="Type of Bussiness"/>
                        <select class="form-input col-5" >
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <select name="Martial_Status" class="form-input col-5">
                            <option value="">Single</option>
                            <option value="">Mingle</option>
                        </select>
                        <input type="number" class="form-input col-5" name="score" placeholder="score" disabled="" style="font-size: 50px">
                        </div>

                        


                        
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit col-10" value="submit"/>
                        </div>
                    </form>
                  
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
